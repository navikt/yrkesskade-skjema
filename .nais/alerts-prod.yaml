apiVersion: nais.io/v1
kind: Alert
metadata:
  name: yrkesskade-skjema
  namespace: yrkesskade
  labels:
    team: yrkesskade
    app: yrkesskade-skjema
spec:
  receivers:
    slack:
      channel: yrkesskade-alerts-prod
      prependText: "<!here> | "
  alerts:
    - alert: yrkesskade-skjema er nede
      description: >-
        App {{ $labels.app }} er nede i namespace {{$labels.kubernetes_namespace }}
      expr: >-
        kube_deployment_status_replicas_available{deployment="yrkesskade-skjema"} == 0
      for: 2m
      action: >-
        kubectl describe pod {{ $labels.kubernetes_pod_name }} -n {{$labels.kubernetes_namespace }}` for events, og `kubectl logs {{$labels.kubernetes_pod_name }} -n {{ $labels.kubernetes_namespace }}` for logger
      documentation: "https://github.com/navikt/yrkesskade/somedoc"
      sla: Responder innen 1 time i kontortid
      severity: danger
    - alert: Mye feil i loggene
      expr: >-
        (100 * sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="yrkesskade-skjema",log_level=~"Warning|Error"}[3m])) / sum by (log_app, log_namespace)(rate(logd_messages_total{log_app="yrkesskade-melding-frontend"}[3m])))> 10
      for: 3m
      action: >-
        Sjekk loggene til app {{ $labels.log_app }} i namespace {{
        $labels.log_namespace }} for å se hvorfor det er så mye feil
      sla: Responder innen 1 time i kontortid
      severity: warning

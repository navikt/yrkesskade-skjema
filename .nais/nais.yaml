apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: yrkesskade-skjema
  namespace: yrkesskade
  labels:
    team: yrkesskade
spec:
  image: {{image}}
  port: 3000
  liveness:
    path: "/internal/isAlive"
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/internal/isReady"
    initialDelay: 20
    timeout: 60
  replicas:
    min: 2
    max: 2
  tokenx:
    enabled: true
  idporten:
    enabled: true
    accessTokenLifetime: 7200
    sidecar:
      enabled: true
      level: Level4
  accessPolicy:
    outbound:
       rules:
        - application: yrkesskade-melding-api
        - application: yrkesskade-dokgen
  ingresses:
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
  env:
  {{#each env}}
    - name: {{this.name }}
      value: {{this.value}}
  {{/each}}
  secureLogs:
    enabled: true
